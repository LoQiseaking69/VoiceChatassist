name: Build and Deploy Voice-Activated Chat System for Windows

on:
  push:
    branches:
      - main
    paths:
      - 'voice-activated-assistant/**'

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: voice-activated-assistant

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: voice-activated-assistant

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Create virtual environment and activate
        run: |
          python -m venv venv
          .\venv\Scripts\activate

      - name: Upgrade pip and install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and package application
        run: |
          briefcase build windows
          briefcase package windows

      - name: Deactivate virtual environment and clean up cache
        run: |
          deactivate
          git clean -ffdx
          rm -rf venv/

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: windows/dist/*.msi
